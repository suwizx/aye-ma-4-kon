<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67070019's server</title>
    <!-- Import Google Font: Ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="019style.css">
</head>
<body>
    <div class="container">
        <h1>67070019's Server<h1>
 
	 <div class="sub-container-1">
            <div class="txt-update">
		STATUS TRACKING
            </div>
         </div>

    <div class="container-2">
        <div class="mid-container-l"> 
            <div class="sub-container"> 
                <div class="card">
                    <!-- -->
                    <div  class="card-name">
                        CPU USAGE
                    </div>
                    <div class="card-info" id="cpu-usage">
                        0.0%
                        <div class="progress">
                                <div class="progress-fill" style="width: 20%"></div>
                        </div>
                    </div>
                </div>
            </div>

       
            <div class="sub-container"> 
                <div class="card">
                    <!-- -->
                    <div  class="card-name">
                        MEMORY USAGE
                    </div>
                    <div class="card-info" id="memory-usage">
                        0.0%
                        <div class="progress">
                                <div class="progress-fill" style="width: 20%"></div>
                        </div>
                    </div>
                </div>
            </div>

       
            <div class="sub-container"> 
                <div class="card">
                    <!-- -->
                    <div  class="card-name">
                        STORAGE USAGE
                    </div>
                    <div class="card-info" id="storage-usage">
                        0.0%
                        <div class="progress">
                                <div class="progress-fill" style="width: 20%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sub-container"> 
                <div class="card">
                    <!-- -->
                    <div  class="card-name">
                        UPTIME
                    </div>
                    <div class="card-info" id="uptime">
                    -----
                    </div>
                </div>
            </div>

        </div>


        <div class="mid-container-r"> 

            
            <div class="sub-container"> 
                <div class="card">
                    <!-- -->
                    <div  class="card-name">
                        LAN IP
                    </div>
                    <div class="card-info" id="ext-ip">
                        -----
                    </div>
                </div>
            </div>

            <div class="sub-container"> 
                <div class="card">
                    <!-- -->
                    <div  class="card-name">
                        LOCAL IP
                    </div>
                    <div class="card-info" id="int-ip">
                        -----
                    </div>
                </div>
            </div>

       
   </div>
    </div>


	 <div class="sub-container-1">
            <div class="txt-update" id="last-update">
		        -----
            </div>
        </div>

      </div>

    <script>
    function updateProgress(selector, percent) {
        const bar = document.querySelector(selector);
        if (bar) {
            bar.style.width = percent + '%';
        }
    }
    </script>

</body>
</html>
